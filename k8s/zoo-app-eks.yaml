apiVersion: v1
kind: ServiceAccount
metadata:
  name: zoo-app
  namespace: default
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::<YOUR_ACCOUNT_ID>:role/<IRSA_ROLE_NAME>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zoo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zoo-app
  template:
    metadata:
      labels:
        app: zoo-app
    spec:
      serviceAccountName: zoo-app
      containers:
        - name: zoo-app
          image: <YOUR_ACCOUNT_ID>.dkr.ecr.<REGION>.amazonaws.com/zoo-eurail:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: production
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: zoo-app
spec:
  selector:
    app: zoo-app
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
